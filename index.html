<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pazioli</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="contact_container">
      <h3 class="title-contact_container">Contáctanos</h3>
      <p class="description-contact_container">
        ¿Quieres educarte formalmente en este instrumento? Toca más rápido,
        logra mayor fluidez en las composiciones complejas. Contáctanos para
        conocer tus objetivos.
      </p>

      <section class="main-input-contact_container">
        <div class="name-contact_container">
          <p class="name-input-contact_container">Nombre</p>
          <div class="div-input-contact">
            <input type="text" />
          </div>
        </div>
        <div class="tel-contact_container">
          <p class="phone-input-contact_container">Teléfono</p>
          <div class="div-input-tel">
            <input type="tel" />
          </div>
        </div>
        <div class="email-contact_container">
          <p class="email-input-contact_container">Email</p>
          <div class="div-input-email">
            <input type="email" />
          </div>
        </div>
        <div class="tell-more-container">
        <p class="tell-more-input_container">Cuéntanos más</p>
        <input type="text" />
    </div>
        <div class="button-contact-container">
          <button class="send-contact_container">Enviar</button>
        </div>
      </section>
    </section>
  </body>
</html>
